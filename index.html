<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search Website</title>
    <!-- font awesome icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->   
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Search your Movie</h1>
        <div class="search">
            <input type="text" id="searchInput" onkeyup="searchMovies()"  placeholder="Enter a movie title...">
            <button id="searchButton">Search</button>
        </div>
        <div class="movies" id="moviesContainer"></div>
        <div class="details" id="detailsContainer"></div>
        <div class="favorites">
            <marquee > <h1><i class="fa-solid fa-film"></i> <i class="fa-solid fa-film"></i><span> Favourite Movies </span><i class="fa-solid fa-film"></i> <i class="fa-solid fa-film"></i>
            </h1></marquee>
            <ul id="favoritesList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
